<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Trapézio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Calculadora de formas geométricas</h1>
        <nav>
            <button class="menu-toggle">&#9776; Menu</button>
            <ul class="menu">
                <li><a href="../html/calcularareas.html"><i class="bi bi-house-fill"></i></a></li>
                <li><a href="quadrado.html">Quadrado</a></li>
                <li><a href="triangulo.html">Triângulo</a></li>
                <li><a href="trapezio.html">Trapézio</a></li>
                <li><a href="circulo.html">Círculo</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Calculadora de Área de Trapézio</h2>
        <div class="input-group">
            <label for="baseMaior">Digite o tamanho da base maior do trapézio:</label>
            <input type="number" id="baseMaior" placeholder="Digite o valor da base maior" required>
        </div>
        <div class="input-group">
            <label for="baseMenor">Digite o tamanho da base menor do trapézio:</label>
            <input type="number" id="baseMenor" placeholder="Digite o valor da base menor" required>
        </div>
        <div class="input-group">
            <label for="altura">Digite a altura do trapézio:</label>
            <input type="number" id="altura" placeholder="Digite o valor da altura" required>
        </div>
        <button onclick="calcularAreaTrapezio()">Calcular Área</button>
        <div id="resultado"></div>
    </div>
</body>
</html>
