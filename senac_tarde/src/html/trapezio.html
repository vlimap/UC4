<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Trapézio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Área de Trapézio</h2>
        <div class="input-group">
            <label for="baseMaior">Digite o tamanho da base maior do trapézio:</label>
            <input type="number" id="baseMaior" placeholder="Digite o valor da base maior" required>
        </div>
        <div class="input-group">
            <label for="baseMenor">Digite o tamanho da base menor do trapézio:</label>
            <input type="number" id="baseMenor" placeholder="Digite o valor da base menor" required>
        </div>
        <div class="input-group">
            <label for="altura">Digite a altura do trapézio:</label>
            <input type="number" id="altura" placeholder="Digite o valor da altura" required>
        </div>
        <button onclick="calcularArea()">Calcular Área</button>
        <div id="resultado"></div>
        <button src="../html/calcularareas.html">Voltar</button>

    </div>

    
</body>
</html>
